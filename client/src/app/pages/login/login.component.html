<mat-card>
    <mat-card-content>
        <form [formGroup]="form" *ngIf="!user;else logout_screen">
            <h2>Log In</h2>
            <mat-error *ngIf="loginInvalid">
                The username and password were not recognised
            </mat-error>
            <mat-form-field class="full-width-input">
                <input matInput placeholder="Email" formControlName="username" required>
                <mat-error>
                    Please provide a valid email address
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                    Please provide a valid password
                </mat-error>
            </mat-form-field>
            <button (click)="login()" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
        </form>
    </mat-card-content>
</mat-card>

<ng-template #logout_screen>
    <button (click)="logout()" size="large" mat-raised-button color="primary"><b>Logout</b></button>
</ng-template>
