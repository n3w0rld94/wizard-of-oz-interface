<mat-grid-list id="full-screen" cols="6" rows="4" rowHeight="11:5">
    <mat-grid-tile id="chat" [rowspan]=3>
        <mat-form-field>
            <mat-label>Text/Speech Interface</mat-label>
            <textarea matInput [(ngModel)]="message"></textarea>
        </mat-form-field>
        <button mat-raised-button (click)="sendMessage()">Send</button>
    </mat-grid-tile>
    
    <mat-grid-tile id="video-player" [rowspan]=3 [colspan]=3>
        <div [@inAnimation] style="display: flex;" *ngIf="loadingVideo">
            <div class="loader_1"></div>
            <div class="loader_2"></div>
            <div class="loader_3"></div>
        </div>

        <button [@inAnimation] *ngIf="isConnected && !videoSrc;" mat-icon-button class="discrete-button play-button"
            (click)="onStartVideoStream()">
            <mat-icon [inline]="true" title="Start robot video stream" role="button">live_tv</mat-icon>
        </button>

        <img id="video-player-inner" [ngClass]="{'hide-element': !isConnected || loadingVideo || !videoSrc}"
            class="dynamic-size" [src]="videoSrc">

        <mat-grid-tile-footer style="width: 100% !important">
            <div id="video-controls" title="Video control bar" [ngClass]="{disabled: !isConnected}"
                style="width: 100% !important">
                <button [@inAnimation] [@outAnimation] *ngIf="videoSrc.length > 1" mat-icon-button
                    class="discrete-button" (click)="onStopVideoStreaming()">
                    <mat-icon title="Stop robot video stream" role="button">tv_off</mat-icon>
                </button>
                <button title="Enter/Exit fullscreen mode" class="discrete-button full-screen-button" mat-icon-button
                    (click)="fullScreenVideo()">
                    <mat-icon>open_in_full</mat-icon>
                </button>
            </div>
        </mat-grid-tile-footer>
    </mat-grid-tile>
    <mat-grid-tile class="script-menu" id="control-panel" [rowspan]=3>
        <mat-tab-group animationDuration="0ms">
            <mat-tab label="Action Panel">
                <mat-action-list>
                    <div style="margin-bottom: 50px;">
                        <b>Control Panel</b>
                    </div>
                    <button (click)="onConnect()" class="mat-raised-button margin-bottom" mat-list-item>
                        <!-- {{isConnected? "Disconnect" : "Connect to " + project?.robot?.name}} -->
                    </button>
                    <div [@outAnimation] [@inAnimation] *ngIf="isConnected">
                        <app-keyboard-joystick></app-keyboard-joystick>
                        <button class="mat-raised-button margin-bottom" mat-list-item>
                            Activate Gaze Control
                        </button>
                        <button class="mat-raised-button margin-bottom" mat-list-item>
                            Start Routine
                        </button>
                        <button class="mat-raised-button margin-bottom" mat-list-item>
                            Stop
                        </button>
                    </div>
                </mat-action-list>
            </mat-tab>
            <mat-tab label="Status Panel">
                <mat-list>
                    <h2>Connection</h2>
                    <mat-list-item>
                        <p mat-line> <b>Connection:</b> Stable </p>
                    </mat-list-item>

                    <mat-divider></mat-divider>
                    <h2>Active Modalities</h2>

                    <mat-list-item style="overflow: hidden;">
                        <div style="font-size: large;" mat-line>
                            <mat-icon style=" color: green;">check_circle</mat-icon>
                            Video
                        </div>
                        <div style="font-size: large;" mat-line>
                            <mat-icon style=" color: green;">check_circle</mat-icon>
                            Audio Input
                        </div>
                        <div style="font-size: large;" mat-line>
                            <mat-icon style=" color: green;">check_circle</mat-icon>
                            Motor
                        </div>
                    </mat-list-item>
                </mat-list>
            </mat-tab>
        </mat-tab-group>

    </mat-grid-tile>
    <mat-grid-tile [colspan]=4>
        
    </mat-grid-tile>
</mat-grid-list>
