<mat-card class="centered-mat-card">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="openProject">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                <td mat-cell *matCellDef="let row">
                    <button color="primary" mat-raised-button (click)="onOpenProject(row)">
                        <mat-icon style="margin-right: 10px;">open_in_new</mat-icon>
                        Open
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let row; let i = index">
                    <input placeholder="insert title ..." [id]="'input-title-' + i" matInput type="text" *ngIf="row.editable" [value]="row.title">
                    <ng-container *ngIf="!row.editable">
                        {{row.title}}
                    </ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let row; let i = index">
                    <textarea placeholder="insert description ..." [id]="'input-description-' + i" *ngIf="row.editable" matInput [value]="row.description">
                    </textarea>

                    <ng-container *ngIf="!row.editable">{{row.description}}</ng-container>
                </td>
            </ng-container>

            <ng-container matColumnDef="robot">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Robot </th>
                <td mat-cell *matCellDef="let row; let i = index">
                    <ng-container *ngIf="row.editable">
                        <input placeholder="Select supported robots ..." [readonly]="true"
                            [id]="'input-supported-robots-text-' + i" matInput *ngIf="row.editable" type="text"
                            [value]="row.supportedRobotsText" />
                        <input [id]="'input-supported-robots-' + i" matInput hidden="true" [value]="row.supportedRobots" />
                        <button mat-button (click)="openDialog(row, i)"> Search Robots</button>
                    </ng-container>

                    <ng-container *ngIf="!row.editable">
                        {{row.supportedRobotsText}}
                    </ng-container>
                </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                <td mat-cell *matCellDef="let row; let i = index">
                    <button *ngIf="!row.editable" mat-icon-button (click)="makeLineEditable(row)">
                        <mat-icon>mode_edit</mat-icon>
                    </button>

                    <ng-container *ngIf="row.editable;">
                        <button mat-icon-button (click)="saveProject(row, i, tempRobots)">
                            <mat-icon>save</mat-icon>
                        </button>
                        <button mat-icon-button (click)="makeLineEditable(row)">
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
    <button aria-label="New project" mat-fab style="float: right; margin-top: 50px;" (click)="newProject()" color="primary">
        <mat-icon>add</mat-icon>
    </button>
</mat-card>
